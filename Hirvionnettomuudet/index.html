<!doctype html>

        <script>
        var map = L.map('map', {

        basemap0.addTo(map);

            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_Hirvionnettomuudet0(feature, layer) {

                    </tr>\

            layer.bindPopup(popupContent);
        }

        function style_Hirvionnettomuudet0_0(feature) {
            switch(feature.properties['Vakavuus'].toString()) {

        var layer_Hirvionnettomuudet0 = new L.geoJson(json_Hirvionnettomuudet0, {

            onEachFeature: pop_Hirvionnettomuudet0,
            pointToLayer: function (feature, latlng) {

                    variables: {}

                return L.circleMarker(latlng, style_Hirvionnettomuudet0_0(feature));
            },
        });
        bounds_group.addLayer(layer_Hirvionnettomuudet0);
        map.addLayer(layer_Hirvionnettomuudet0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Hirvionnettomuudet<br /><table><tr><td style="text-align: center;"><img src="legend/Hirvionnettomuudet0_Kuolemaanjohtanut0.png" /></td><td>Kuolemaan johtanut</td></tr><tr><td style="text-align: center;"><img src="legend/Hirvionnettomuudet0_Loukkaantumiseenjohtanut1.png" /></td><td>Loukkaantumiseen johtanut</td></tr><tr><td style="text-align: center;"><img src="legend/Hirvionnettomuudet0_Eihenkilvahinkoja2.png" /></td><td>Ei henkilövahinkoja</td></tr></table>': layer_Hirvionnettomuudet0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
